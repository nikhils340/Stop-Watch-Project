<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch Using the CSS and HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="stopwatch">
        <h1 id="displaytime">00:00:00</h1>
        <div class="buttons">
            <img src="images/stop.png" onclick="watchstop()">
            <img src="images/start.png" onclick="watchstart()">
            <img src="images/reset.png" onclick="watchreset()">
            
        </div>
    </div>

    <script>
        let [sec,min,hr]=[0,0,0];
        let displaytime = document.getElementById("displaytime");
        let timer = null;

        function stopwatch(){
            sec++;
            if(sec==60){
                sec=0;
                min++;
                if(min==60){
                    min=0;
                    hr++;
                }
            }

            let h = hr < 10 ? "0" + hr : hr;
            let l = min < 10 ? "0" + min : min;
            let n = sec < 10 ? "0" + sec : sec;
            displaytime.innerHTML = h + ":" + l + ":" + n;
        }

        function watchstart(){
            if(timer!=null){
                clearInterval(timer);
            }
            timer=setInterval(stopwatch,1000);
        }
        function watchstop(){
            clearInterval(timer);
        }
        function watchreset(){
            clearInterval(timer);
            [sec,min,hr]=[00,00,00];
            displaytime.innerHTML = "00:00:00";
        }
    </script>

    
    <h3>By Nikhil Sunil Shrirao</h3>
</body>
</html>
